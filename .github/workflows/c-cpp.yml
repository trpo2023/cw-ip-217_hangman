name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
      - uses: actions/checkout@v2
        with:
          name: my-artifact
          path: src/func
          exclude: game.cpp

      - name: Check codestyle    
        run: git ls-files *.{cpp,h} | xargs clang-format -i --verbose && git diff --exit-code --no-index a b
