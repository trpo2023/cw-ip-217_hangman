name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
      - uses: actions/checkout@v2

      - name: Check codestyle
      rules:
        exclude:
          - 'src/func/game.cpp'
        run: git ls-files *.{cpp,h} | xargs clang-format -i --verbose && git diff --exit-code
